<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consola</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/control/BooleanDisplay.js"></script>
    <script src="/control/LockSwitch.js"></script>
    <script type="module" src="/control/script.js"></script>
</head>
<body>
    <h1>Consola</h1>

    <form class="disabled">
        <h3>Módulo 1</h3>
        <hr>
        <div>
            <label for="online">
                En línea: 
            </label>
            <boolean-display 
                id="online-display"
                name="online"
            >
            </boolean-display>
        </div>
        <hr>
        <div>
            <label for="closed-door">
                Puerta cerrada: 
            </label>
            <boolean-display 
                id="closed-door-display"
                name="closed-door"
            >
            </boolean-display>
        </div>
        <hr>
        <div>
            <label for="open-request">
                Solicitud de apertura: 
            </label>
            <boolean-display 
                id="open-request-display"
                name="open-request"
            >
            </boolean-display>
        </div>
        <hr>
        <div>
            <label for="state">
                Estado: 
            </label>
            <lock-switch name="state">
            </lock-switch>
        </div>
    </form>
</body>
</html>
